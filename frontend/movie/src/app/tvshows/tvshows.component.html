<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="150px grid">
        <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33.33%" fxFlex.lg="25%" *ngFor="let data of allMovies">
            <mat-card style="background-color: black;" class="mat-elevation-z4" (click)="movieDetails(data)" appHover="scale(1.4)">
                <img mat-card-image src="https://image.tmdb.org/t/p/w300/{{data.poster_path }}">
                <mat-card-content>
                    <mat-card-title>{{data.original_title}}</mat-card-title>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
